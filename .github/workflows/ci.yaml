on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    name: script/cibuild
    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby, JRuby and TruffleRuby
      uses: ruby/setup-ruby@v1.165.1
    - name: build
      run: script/bootstrap
    - name: test
      run: script/cibuild

